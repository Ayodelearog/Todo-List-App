<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Awesome To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My To-Do List App</h1>

    <form action="">
        <input type="text" title="task-input" placeholder="Enter Your Task" id="task-input">
        <input type="submit" value="Add Task" id="add-task-btn">

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>
    
    


    <script src="index.js"></script>
